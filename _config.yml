## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# 建立设置
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true

# Disque
disque: 

# 分页
paginate: 10
paginate_path: 'page:num'

# 导航
navs:
  -
    href: /
    label: 主页

  -
    href: /open-source
    label: 开源项目仓库

  -
    href: /blog
    label: 博客档案

  -
    href: /bookmark
    label: 书签

  -
    href: /about
    label: 关于我

# 侧边栏 显示 受欢迎的仓库
side_bar_repo_limit: 5 # 要显示的数量

# For about.html. 自由地创造你自己的需要显示的标签!
